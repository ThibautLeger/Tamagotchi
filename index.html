
<!doctype html>

  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" type="text/javascript"></script>
  <script type="text/javascript">
    function tamagochi () {
      var hunger = 100; 
      var eatInterval = setInterval(function(){
        gettingHungry();
        death();
        feeding ();
      }, 1000);

      function gettingHungry () {
        hunger -= 10;
        document.getElementById("power").firstChild.nodeValue = 'Power: ' + hunger;
        document.getElementById('nomNom').style.display = "none";
      }

      function feeding () {
        var feeding = document.getElementById('screen');
        feeding.onclick = feed;
      }

      function feed () {
        hunger += 20;
        if (hunger > 150) {
          document.getElementById('nomNom').style.display = "none";
        }
          else {
            document.getElementById('nomNom').style.display = "block";
          }
        
      }

      function death () {
        document.getElementById('nomNom').style.display = "none";
        if (hunger < 50) {
          document.getElementById('screen').style.background = 'url(img/feed_tamagotchi.gif) no-repeat';
          document.getElementById('power').style.color = "#ff0000";
        }

        if (hunger > 50) {
          document.getElementById('screen').style.background = 'url(img/tamagotchi.gif) no-repeat';
          document.getElementById('power').style.color = "#333333";
        }

        if (hunger > 150) {
          document.getElementById('screen').style.background = 'url(img/fat_tamagotchi.gif) no-repeat';
          document.getElementById('power').style.color = "#ff0000";
        }

        if (hunger > 200) {
          clearInterval(eatInterval);
          document.getElementById('screen').style.background = 'url(img/dead_fat_tamagotchi.gif) no-repeat';
          document.getElementById("power").firstChild.nodeValue = "Don't overfeed";
        }

        if (hunger == 0) {
          document.getElementById("power").firstChild.nodeValue = 'You let it die';
          clearInterval(eatInterval);
          document.getElementById('screen').style.background = 'url(img/dead_tamagotchi.gif) no-repeat';
        }
      }
    }
    window.onload = tamagochi();
  </script>

</head>
